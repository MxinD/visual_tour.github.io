<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="./login.css">

</head>
<body>
  <div class="logo">
    <div class="left">
      <img src="./logo_obai.png" alt="">
      <!-- <img src="./logo2.png" alt=""> -->
    </div>
    <div class="right">
      <header>
        <img src="./photo.jpg" alt="">
      </header>
      <span>用户名称</span>
      <input class="admin" type="text" value="" placeholder="请输入用户名"><br>
      <span>登录密码</span>
      <input class="password" type="password" value="" placeholder="请输入登录密码"><br>
      <span>登录邮箱</span>
      <input class="email" type="text" placeholder="请输入用户名">
      <div class="btn">
        <button class="reset_btn">
          重置
        </button>
        <button class="login_btn">
          登录
        </button>
      </div>
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>
